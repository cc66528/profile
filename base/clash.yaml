port: 7890
socks-port: 7891
mix-port: 7892
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
experimental:
  ignore-resolve-fail: true
dns:
  enable: true
  listen: 0.0.0.0:1053
  default-nameserver:
  - 114.114.114.114
  ipv6: false
  enhanced-mode: redir-host
  nameserver:
  - 114.114.114.114
  - 119.29.29.29
  - 223.5.5.5
  fallback:
  - https://i.233py.com/dns-query
  - https://rubyfish.cn/dns-query
  - https://162.14.13.12/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
clash-for-android:
  append-system-dns: false
  ui-subtitle-pattern: ^(\\U|\\u.{8})+?\s.*?\s|^.*?\s
proxies: ~
proxy-groups: ~
rules: ~
