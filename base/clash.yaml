port: 7890
socks-port: 7891
mix-port: 7892
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
experimental:
  ignore-resolve-fail: true
profile:
  store-selected: true
  tracing: false
dns:
  enable: true
  listen: 0.0.0.0:1053
  default-nameserver:
  - 223.6.6.6
  ipv6: false
  enhanced-mode: redir-host
  nameserver:
  - 223.6.6.6
#   - 114.114.114.114
#   - 119.29.29.29
  fallback:
  - 223.6.6.6
#   - https://223.6.6.6/dns-query
#   - https://dns.pub/dns-query
  fallback-filter:
    geoip: false
    ipcidr:
      - 0.0.0.0/32
clash-for-android:
  append-system-dns: false
  ui-subtitle-pattern: ^.*(?:->\s)|^(\\U|\\u.{8})+?\s.*?\s|^.*?\s
proxies: ~
proxy-groups: ~
rules: ~
